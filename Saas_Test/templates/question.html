{% extends "_base.html" %}
{% block content %}
<div class="card shadow-sm p-4">
  <h4>{{ q.text }}</h4>
  <form method="post">
    <div class="mt-3">
      <label class="d-block"><input type="radio" name="choice" value="1" required> a. 선택지 A (1점)</label>
      <label class="d-block"><input type="radio" name="choice" value="2"> b. 선택지 B (2점)</label>
      <label class="d-block"><input type="radio" name="choice" value="3"> c. 선택지 C (3점)</label>
      <label class="d-block"><input type="radio" name="choice" value="4"> d. 선택지 D (4점)</label>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <div>
        {% if num > 1 %}
          <a href="{{ url_for('question', num=num-1) }}" class="btn btn-secondary">이전</a>
        {% endif %}
      </div>
      <div>
        {% if num < total %}
          <button type="submit" class="btn btn-primary">다음</button>
        {% else %}
          <button type="submit" class="btn btn-success">결과보기</button>
        {% endif %}
      </div>
    </div>
  </form>

  <!-- 진행률 표시 -->
  <div class="progress mt-4" style="height: 20px;">
    <div class="progress-bar bg-info" role="progressbar"
         style="width: {{ (num/total)*100 }}%;">
      {{ num }}/{{ total }}
    </div>
  </div>
</div>
{% endblock %}

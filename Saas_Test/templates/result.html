{% extends "_base.html" %}
{% block content %}
<div class="card shadow-sm p-4">
  <h3>결과 요약</h3>
  <ul class="list-group mt-3">
    {% for q, s in answers.items() %}
    <li class="list-group-item">{{ q }} : {{ s }}점</li>
    {% endfor %}
  </ul>

  <h4 class="mt-4">총점: {{ total }}점</h4>

  <h5 class="mt-4">PDF 미리보기</h5>
  <iframe src="{{ url_for('download', filename=pdf_file) }}" width="100%" height="400px"></iframe>
  <p class="mt-3">
    <a href="{{ url_for('download', filename=pdf_file) }}" class="btn btn-outline-primary">PDF 다운로드</a>
  </p>
</div>
{% endblock %}

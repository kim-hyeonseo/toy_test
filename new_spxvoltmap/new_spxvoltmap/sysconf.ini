;
;프로젝트 설정
;
;[Group] : 서버 정보를 설정하기 위한 Section의 이름을 정의한다. 
;            설정된 이름의 섹션에서 서버 그룹의 상세 정보를 정의한다.
;            최대 20개의 그룹을 설정할 수있다. 
;            Name01 ~ Name09 까지 Host 그룹으로 사용한다.
;	     ** 주의사항 : Host의 LoopNumber(예:1)와 그룹 번호(예:Name01)가 동일해야 한다.
; 	     Name10 ~ Name20 까지 UI서버 그룹으로 사용할 것을 권장한다. 
;           
[Group]
Name01= NHOST
Name02= RCC_NHOST
Name03= OHOST 
Name04= RCC_OHOST
Name05= KHOST
Name06= 
Name07= 
Name08= 
Name09= 
Name10= UI_NHOST
Name11= UI_OHOST
Name12= UI_KHOST
Name13= PSA_NHOST
Name14= PSA_OHOST
Name15= PSA_KHOST
Name16= HDMS_NHOST
Name17= HDMS_OHOST
Name18=
Name19=
Name20=



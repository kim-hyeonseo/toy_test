[LOCAL]
;Local 시스템에서 필요한 정보를 설정한다.
;   NodeGroup    : spxRTSoltuion의 "호스트 그룹" 내용이 설정된다. 
;   NodeType      : Server, Client, DDS를 사용할 수 있다. 사용자가 직접 수정해야 함
;                          - spxRTSolution에서 server, client 동작 조건으로 사용함
;                          - 기본 값 "Server"
;   SelectedHost  : spxRTSoltuion의 "대상 호스트" 내용이 설정된다. 
;   LANG            : 언어 설정. ko 또는 en
;   SYSTEMALARM  : 시스템 알람 사용 설정. 기본 값 Disable 
;
; [Client용]
; NodeGroup=VHOST
; NodeType=Client
; LANG=ko
; [Server용]
; NodeGroup=
; NodeType=Server
; LANG=ko
; [DDS용]
; NodeGroup=
; NodeType=DDS
; LANG=ko

NodeGroup=UI_OHOST
NodeType=Client
LANG=ko
SelectedHost=Auto

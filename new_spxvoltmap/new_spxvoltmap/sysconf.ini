; ParentGroupName  : DDS를 사용하는 UI서버 및 APP서버일 경우 상위 호스트 그릅을 설정함. DDS일 경우 필수 요소
; Host01Name         : 해당 호스트를 표시하는 이름 설정
; Host01A              : IP주소 설정
; Host01B              : IP주소 설정

